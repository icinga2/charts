apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "icinga2.fullname" . }}-web
  labels:
    {{ include "icinga2.labels" . | indent 4 | trim }}
    component: web

spec:

  strategy:
    type: Recreate
  replicas: 1

  selector:
    matchLabels:
      {{- include "icinga2.selectorLabels" . | nindent 6 }}
      component: web

  template:

    metadata:
      labels:
        {{- include "icinga2.selectorLabels" . | nindent 8 }}
        component: web

    spec:
      # this prevents env variables for services in this namespace from being generated, as those might conflict
      enableServiceLinks: false

      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      terminationGracePeriodSeconds: 15

      {{ if .Values.nodeLocalDnsIp -}}
      # use dnsmasq to alias external master names with local svc names
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 127.0.0.1
        searches:
          - {{ .Release.Namespace }}.svc.cluster.local
          - svc.cluster.local
          - cluster.local
        options:
          - name: ndots
            value: "5"
      {{ end }}

      {{ if .Values.icinga2.web.initContainers }}
      initContainers:
        {{ range .Values.icinga2.web.initContainers }}
        - {{ toYaml . | indent 10 | trim }}
        {{ end }}
      {{ end }}

      containers:
        - name: web
          image: {{ .Values.icinga2.web.repository }}:{{ .Values.icinga2.web.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - containerPort: 80

          envFrom:
          - secretRef:
              name: {{ include "icinga2.fullname" . }}-web

          volumeMounts:
            - name: tz-config
              mountPath: /etc/localtime

          resources:
            requests:
              cpu: "200m"
              memory: "500Mi"
            limits:
              memory: "1000Mi"

        {{ if .Values.nodeLocalDnsIp }}
        - name: dnsmasq
          image: "registry.gitlab.com/olemisea/dnsmasq:3.16"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "sh"
            - "-c"
            - "/entrypoint.sh"
          ports:
            - containerPort: 53
          volumeMounts:
            - name: dnsmasq-config
              mountPath: /entrypoint.sh
              subPath: entrypoint.sh
        {{ end }}

      volumes:
        - name: tz-config
          hostPath:
            path: /usr/share/zoneinfo/Europe/Berlin
        {{ if .Values.nodeLocalDnsIp }}
        - name: dnsmasq-config
          configMap:
            name: {{ include "icinga2.fullname" . }}-web-dnsmasq
            defaultMode: 0555
        {{ end }}
