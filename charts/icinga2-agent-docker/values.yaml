image:
  repository: ghic2/repo
  tag: agent-minion-0.10.0
  pullPolicy: IfNotPresent

revision: v1
imagePullSecret: ""
imagePullSecrets: []

debug: "0" # 1 to eanble debug output, see https://icinga.com/docs/icinga-2/latest/doc/15-troubleshooting/#enable-debug-output

director:
  uri: "https://icinga2.example.com/icinga/director"
  user: "director"
  pass: "pass"

master:
  ip: "master1.icinga2.example.com"
  ip2: "" # master2.icinga2.example.com
  port: 5665

  healthcheck:
    user: ""
    password: ""

kubernetes:
  host: "kubernetes.default"
  port: "443"
  scheme: "https"
  token: ""

agent:
  enable: true
  push: 0
  networkInterface: "eth0"
  hostDistribution: "" # auto-detected if possible
  hostDistributionVersion: ""  # auto-detected if possible
  rootDevice: "" # auto-detected if possible
  instanceType: "cloud"
  detectIngress: "true"
  haproxy_URL: "http://172.17.0.1:1936/;csv"
  keepalived: false
  unbound: false
  fail2ban: false
  postfix: false
  nodeLocalDnsIp: "" # specify to override default nameservers

  resources:
    requests:
      cpu: "100m"
      memory: "160Mi"
    limits:
      cpu: "250m"
      memory: "350Mi"

  # environemnt vars to pass to the container, for example for VARS_xxxx config
  env:
    K8S_AUTO_DEREGISTER: "1"

checkProviderSidecars: []
  # - name: someprovider
  #   image: otherrepo:sometag

companion:
  enable: true
  instanceType: "companion"
  nodeSelector: {}
  push: 1 # probably wont work with poll unless cluster fqdn port 5665 points to companion
  # environemnt vars to pass to the container, for example for VARS_xxxx config
  env:
    K8S_AUTO_DEREGISTER: "1"

  resources:
    requests:
      cpu: "100m"
      memory: "200Mi"
    limits:
      cpu: "300m"
      memory: "500Mi"

  nodeLocalDnsIp: "" # specify to override default nameservers

  additionalConfigMaps: []
  additionalSecrets: []

tolerations:
  - operator: Exists
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/disk-pressure
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/memory-pressure
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/pid-pressure
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/unschedulable
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/network-unavailable
    operator: Exists
